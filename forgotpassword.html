<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="forgotpwd.css"/>


    <title>Sunny Mart</title>
</head>
<body>
    <a href="login.html" class="closebtn"><img src="/icon/close.png" alt="close-btn" ></a>
    <div class="pwd-form">
        <h1>Create New Password</h1>
        <div class="input">
            <input type="text" id="emailInput" placeholder="Email address">
            <span id="emailError" class="error"></span>
        </div>
        <div class="input">
            <input type="password" id="newpasswordInput" placeholder="New Password" required>
            <span id="newpasswordError" class="error"></span>
        </div>
        <div class="input">
            <input type="password" id="confirmpasswordInput" placeholder="Confirm New Password" required>
            <span id="confirmpasswordError" class="error"></span>
        </div>
        <div class="input">
            <button class="submit-button" onclick="validateSubmit()">Submit</button>
        </div>
    </div>
    <script src="forgotpwd.js"></script>
</body>
